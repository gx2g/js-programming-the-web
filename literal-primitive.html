<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content = "ie=edge">
        <title> Literal, Primitive and contructor objects </title>
    </head>
    
    <body>
        
        <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3"></p>

        <script>
        
        // there are 5 primiitive data types in javascript: string, number, boolean, null and undefinded
        // Only String, Number and Boolean data types have complementary contructor objects. 
            
                
        // We can create primitive String, Number, Boolean values either by using literal representation or using the object without the new operator. 
        
        var str1 = "string"; // the quoted string is the literal    
        var str2 = String("String: primitive literal"); // primitive string
        var str3 = new String("deliberately instantiate an object using new operator"); // string object instance
        
        var num1 = 1.45; // the value of 1.45 is the literal
        var num2 = Number(1.45); // primititive number
        var num3 = new Number(1.45); // deliberately instatiate a number object
            
        // To deliberately instantiate an object, use the new operator. 

        var bool1 = true; // the values of the true and false are boolean literal
        var bool2 = Boolean(true); // primititive boolean
        var bool3 = new Boolean(true); // deliberately instatiates a boolean object
        
        
        // EEFI function invokes automatically
        (function() {
            
          console.log(typeof str1);
          console.log(typeof str2);
          console.log(typeof str3);
            
          console.log(typeof num1);
          console.log(typeof num2);
          console.log(typeof num3);
            
          console.log(typeof bool1);
          console.log(typeof bool2);
          console.log(typeof bool3);
        })();
    
        
        </script>
        
    </body>
</html>
