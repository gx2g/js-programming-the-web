<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content = "ie=edge">
        <title> Literal, Primitive and contructor objects </title>
    </head>
    
    <body>
        
        
        <script>
        
        // there are 5 primiitive data types in javascript: string, number, boolean, null and undefinded
        // Only String, Number and Boolean data types have complementary contructor objects. 
            
        var str1 = "this is a simple string"; // the quoted string is the literal    
        var num1 = 1.46; // the value of 1.45 is the literal
        var answer = true; // the values of the true and false are boolean literal
            
            
        // We can create primitive String, Number, Boolean values either by using literal representation or using the object without the new operator. 
            
        var str2 = String("This is a simple string"); // primitive string
        var num2 = Number(1.45); // primititive number
        var bool2 = Boolean(true); // primititive boolean
            
        // To deliberately instantiate an object, use the new operator. 
        var str3 = new String("This is a simple string"); // String object instance
        var num3 = new Number(1.50);
        var bool3 = new Boolean(true);
        
            
        (function() {
            if(str1 === "this is a simple string"){
                console.log("true");
            }else {
                console.log("false");
            }    
        })();
    
        
        </script>
        
    </body>
</html>
